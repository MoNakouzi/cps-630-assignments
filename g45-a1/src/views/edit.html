<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="/css/styles.css" rel="stylesheet">
   <title>Edit Bulletin</title>
</head>
<body class="min-h-screen bg-gradient-to-b from-violet-100 to-violet-300">
   <header class="border-b bg-white">
      <nav class="mx-auto max-w-6xl px-4 py-4 flex items-center justify-between">
         <a href="/" class="flex items-center gap-2 font-bold text-lg text-slate-900 hover:text-violet-700 transition-colors ease-in-out duration-300">
            <span class="h-8 w-8 rounded-lg bg-gradient-to-b from-violet-300 to-violet-400"></span>
            Campus Bulletin Board
         </a>

         <ul class="flex items-center gap-5 text-sm font-medium text-slate-700">
            <li><a href="/" class="text-violet-500 hover:text-violet-800 hover:underline">Home</a></li>
            <li><a href="/about" class="text-violet-500 hover:text-violet-800 hover:underline">About</a></li>
            <li><a href="/add" class="rounded-lg bg-violet-500 px-3 py-2 text-white hover:bg-violet-700 transition-colors ease-in-out duration-300">Add Item +</a></li>
         </ul>
      </nav>
   </header>

   <!-- Edit form: loads bulletin by id and submits updates via PATCH -->
   <div class="container mx-auto p-5 flex items-center justify-center min-h-screen">
      <main class="w-full max-w-xl">
         <div class="flex items-center justify-between mb-4">
            <h1 class="text-3xl font-bold">Edit Bulletin</h1>
         </div>

         <form id="edit-bulletin-form" class="bg-white p-6 rounded-lg shadow w-full">
            <input type="hidden" id="bulletin-id" name="id">

            <label class="block mb-3">
               <span class="text-sm font-medium">Title</span>
               <input id="title" name="title" class="w-full mt-1 p-2 border border-gray-200 rounded-md" required>
            </label>

            <label class="block mb-3">
               <span class="text-sm font-medium">Category</span>
               <select id="category" name="category" class="w-full mt-1 p-2 border border-gray-200 rounded-md" required>
                  <option value="Events">Events</option>
                  <option value="Announcements">Announcements</option>
                  <option value="Academics">Academics</option>
                  <option value="Other">Other</option>
               </select>
            </label>

            <label class="block mb-3">
               <span class="text-sm font-medium">Message</span>
               <textarea id="message" name="message" rows="6" class="w-full mt-1 p-2 border border-gray-200 rounded-md"></textarea>
            </label>

            <label class="block mb-4">
               <span class="text-sm font-medium">Author</span>
               <input id="author" name="author" class="w-full mt-1 p-2 border border-gray-200 rounded-md" required>
            </label>

            <div class="flex gap-3">
               <button type="submit" class="rounded-lg bg-violet-500 px-4 py-2 text-white">Save</button>
               <a href="/" class="rounded-lg bg-gray-200 px-4 py-2">Cancel</a>
            </div>
         </form>
      </main>
   </div>

   <script src="/js/edit.js"></script>
</body>
</html>
