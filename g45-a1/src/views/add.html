<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/css/styles.css" />
   <title>Add Post</title>
</head>
<body class="bg-blue-100">
   <main>
      <form id="create-bulletin-form" 
      class="flex flex-col p-4 m-2 text-black w-1/2 mx-auto shadow-sm border border-gray-200 rounded-lg bg-white"
      >
         <h1 
         class="p-4 m-2 text-violet-700 text-center text-3xl font-bold"
         >
            Create a Bulletin
         </h1>

         <!--Title -->
         <div class="px-5 py-2 flex flex-col">
            <label 
               for="title" 
               class="font-semibold py-1" 
            > 
               Title <span class="text-red-500">*</span>
            </label>
            <input 
               id="title" 
               name="title" 
               type="text" 
               placeholder="Add a title" 
               class="border border-gray-400 rounded-md w-3/4 p-1"  
               required
            />
         </div>

         <!-- Description-->
         <div class="px-5 py-2 flex flex-col">
            <label 
               for="description" 
               class="font-semibold py-1" 
            >
               Description
            </label>
            <textarea 
               id="description" 
               name="description" 
               rows="4" 
               placeholder="Add a post description"
               class="w-3/4 border border-gray-400 rounded-md p-1 min-h-14"
            ></textarea>
         </div>

         <!--Catagory-->
         <div class="px-5 py-2 flex flex-col">
            <label for="catagory" class="">
               Catagory <span class="text-red-500">*</span>
            </label> 
            <select id="catagory" name="catagory" required class="border border-gray-400 rounded-md p-1 w-1/4">
               <option value="">Choose a Category</option>
               <option value="Announcements">Announcements</option>
               <option value="Events">Events</option>
               <option value="Academics">Academics</option>
            </select>
         </div>

         <!-- Tags -->
         <div class="px-5 py-2 flex flex-col">
            <label for="tags" class="">Tags</label>
            <input id="tags" name="tags" type="text" placeholder="Enter tags" class="border border-gray-400 rounded-md w-3/4 p-1" />
         </div>

         <!--Author-->
         <div class="px-5 py-2 flex flex-col"> 
            <label for="author" class="">
               Author <span class="text-red-500">*</span>
            </label>
            <input id="author" name="author" type="text" placeholder="Enter Author Name" required class="border border-gray-400 rounded-md w-3/4 p-1" />
         </div>

         <button type="submit" class="rounded-lg bg-violet-500 px-3 py-2 text-white hover:bg-violet-700 transition-colors ease-in-out duration-300 shadow-sm hover:shadow-md">
            Save
         </button>

      </form>
      <script src="/js/app.js"></script>

   </main>
</body>
</html>
