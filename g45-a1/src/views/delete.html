<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
        <link href="/css/styles.css" rel="stylesheet" />
        <title>Delete Bulletin</title>
    </head>
    <body class="min-h-screen bg-slate-50 text-slate-900">
        <!-- Navbar -->
        <header class="border-b bg-white">
            <nav
                class="mx-auto max-w-6xl px-4 py-4 flex flex-col gap-y-4 sm:flex-row items-center justify-between"
            >
                <a
                    href="/"
                    class="flex items-center gap-2 font-bold text-lg text-slate-900 hover:text-violet-700 transition-colors ease-in-out duration-300"
                >
                    <img
                        class="h-8 w-8 rounded-full bg-gradient-to-b from-violet-300 to-violet-400 object-fill"
                        src="/images/icon.png"
                    />
                    Campus Bulletin Board
                </a>

                <ul
                    class="flex items-center gap-5 text-sm font-medium text-slate-700 mb-2"
                >
                    <li>
                        <a
                            href="/"
                            class="text-violet-500 hover:text-violet-800 hover:underline transition-colors ease-in-out duration-300"
                        >
                            Home
                        </a>
                    </li>
                    <li>
                        <a
                            href="/about"
                            class="text-violet-500 hover:text-violet-800 hover:underline transition-colors ease-in-out duration-300"
                        >
                            About
                        </a>
                    </li>
                    <li>
                        <a
                            href="/add"
                            class="rounded-lg bg-violet-500 px-3 py-2 text-white hover:bg-violet-700 transition-colors ease-in-out duration-300 shadow-sm hover:shadow-md"
                        >
                            Add Item +
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="mx-auto max-w-xl px-4 py-10 min-h-screen">
            <div
                class="rounded-lg border border-slate-200 bg-white p-6 shadow-sm"
            >
                <h1 class="text-2xl font-bold text-red-600">Delete Bulletin</h1>
                <p class="mt-2 text-sm text-slate-600">
                    Are you sure you want to delete this bulletin? This cannot
                    be undone.
                </p>

                <div
                    id="bulletinPreview"
                    class="mt-4 rounded-md border border-slate-200 bg-slate-50 p-4 text-sm"
                >
                    Loading bulletin...
                </div>

                <div class="mt-6 flex items-center gap-3">
                    <a
                        href="/"
                        class="rounded-lg bg-slate-200 px-4 py-2 text-slate-900 hover:bg-slate-300 transition"
                    >
                        Cancel
                    </a>

                    <button
                        id="confirmDelete"
                        class="rounded-lg bg-red-500 px-4 py-2 text-white hover:bg-red-700 transition"
                    >
                        Confirm Delete
                    </button>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="border-t bg-white mt-10">
            <div
                class="mx-auto max-w-6xl px-4 py-6 text-xs text-slate-500 font-semibold text-center"
            >
                CPS 630 Group 45 &copy; 2026 <br />
                Assignment 1 - Multi-page Web Application
            </div>
        </footer>

        <script src="/js/delete.js"></script>
    </body>
</html>
