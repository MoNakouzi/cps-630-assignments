<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
        <link href="/css/styles.css" rel="stylesheet" />
        <title>Page Not Found</title>
    </head>
    <body>
        <!-- Navbar -->
        <header class="border-b bg-white">
            <nav
                class="mx-auto max-w-6xl px-4 py-4 flex flex-col gap-y-4 sm:flex-row items-center justify-between"
            >
                <a
                    href="/"
                    class="flex items-center gap-2 font-bold text-lg text-slate-900 hover:text-violet-700 transition-colors ease-in-out duration-300"
                >
                    <img
                        class="h-8 w-8 rounded-full bg-gradient-to-b from-violet-300 to-violet-400 object-fill"
                        src="/images/icon.png"
                    />
                    Campus Bulletin Board
                </a>

                <ul
                    class="flex items-center gap-5 text-sm font-medium text-slate-700 mb-2"
                >
                    <li>
                        <a
                            href="/"
                            class="text-violet-500 hover:text-violet-800 hover:underline transition-colors ease-in-out duration-300"
                        >
                            Home
                        </a>
                    </li>
                    <li>
                        <a
                            href="/about"
                            class="text-violet-500 hover:text-violet-800 hover:underline transition-colors ease-in-out duration-300"
                        >
                            About
                        </a>
                    </li>
                    <li>
                        <a
                            href="/add"
                            class="rounded-lg bg-violet-500 px-3 py-2 text-white hover:bg-violet-700 transition-colors ease-in-out duration-300 shadow-sm hover:shadow-md"
                        >
                            Add Item +
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="mx-auto max-w-3xl px-4 py-16">
            <div
                class="rounded-xl border border-violet-200 bg-white p-8 shadow-sm text-center"
            >
                <h1 class="text-3xl font-bold text-slate-900">
                    404 - Page Not Found
                </h1>
                <p class="mt-2 text-sm text-slate-600">
                    The page you're looking for doesn't exist (or was moved).
                </p>

                <div class="mt-6 flex items-center justify-center gap-3">
                    <a
                        href="/"
                        class="rounded-lg bg-violet-500 px-4 py-2 text-white hover:bg-violet-700 transition"
                    >
                        Go Home
                    </a>
                    <a
                        href="/about"
                        class="rounded-lg bg-slate-200 px-4 py-2 text-slate-900 hover:bg-slate-300 transition"
                    >
                        About
                    </a>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="border-t bg-white mt-10">
            <div
                class="mx-auto max-w-6xl px-4 py-6 text-xs text-slate-500 font-semibold text-center"
            >
                CPS 630 Group 45 &copy; 2026 <br />
                Assignment 1 - Multi-page Web Application
            </div>
        </footer>
    </body>
</html>
